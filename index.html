<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de Registro Academico</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="text-primary">APP ACADEMICO</h3>
        <div class="row">
            <div class="col col-md-8">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-header">REGISTRO ALUMNOS</div>
                    <div class="card-body">
                        <form id="frmAlumnos">
                            <div class="input-group">
                            <input id="txtCodigoAlumnos" required pattern="^([USIS|USLI|USLA]){4}[0-9]{6}" placeholder="Codigo" type="text" aria-label="Codigo" class="form-control">
                            <input id="txtNombreAlumnos" required pattern="[A-Za-zÑñáéíóú ]{6,65}" placeholder="Nombre" type="text" aria-label="Nombre" class="form-control">
                            <input id="txtTelefonoAlumnos" required pattern="[0-9]{4}-[0-9]{4}" placeholder="Telefono" type="text" aria-label="Tels" class="form-control">
                            <button type="submit" class="btn btn-outline-primary">REGISTRAR</button>
                            </div>
                        </form>    
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        $(document).ready(e=>{
          $("#frmAlumnos"),submit(e=>{
              e.preventDefault();

              let codigo = $("#txtCodigoAlumnos").val(),
                  nombre = $("#txtNombreAlumnos").val(),
                  telefono = $("#textTelefonoAlumnos").val(),
                  datos = {codigo, nombre, telefono}
                $.post("http://localhost:3000", JSON.stringify(datos), (data, status)=>{
                    console.log(data);
                }, "json");      
          });  
        });
    </script>
</body>
</html>
