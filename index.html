<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .rating {
            float:left;
        }
        .rating:not(:checked) > input {
            position:absolute;
            top:-9999px;
            clip:rect(0,0,0,0);
        }

        .rating:not(:checked) > label {
            float:right;
            width:1em;
            padding:0 .1em;
            overflow:hidden;
            white-space:nowrap;
            cursor:pointer;
            font-size:200%;
            line-height:1.2;
            color:#ddd;
        }
        .rating:not(:checked) > label:before {
            content: '★ ';
        }
        .rating > input:checked ~ label {
            color: #29e28c;
        }
        .rating:not(:checked) > label:hover,
        .rating:not(:checked) > label:hover ~ label {
            color: #1fa566;
        }
        .rating > input:checked + label:hover,
        .rating > input:checked + label:hover ~ label,
        .rating > input:checked ~ label:hover,
        .rating > input:checked ~ label:hover ~ label,
        .rating > label:hover ~ input:checked ~ label {
            color: #198754;
        }
        .rating > label:active {
            position:relative;
            top:2px;
            left:2px;
        }
        .clearfix:before,
        .clearfix:after {
            content: " ";
            display: table;
        }
        .clearfix:after {
            clear: both;
        }
        .clearfix {
            *zoom: 1;
        }
        #status, button {
            margin: 20px 0;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse container-fluid" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link active" href="index">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="estanteria">Estantería</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="recomendaciones">Recomendaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cuenta">Cuenta</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success" href="login" id="btnSalir">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid text-white bg-dark">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card text-white bg-secondary">
                    <div class="card-header">
                        <h5>Libros</h5>
                    </div>
                    <div class="card-body d-grid gap-3" id="libros">
                    </div>
                </div>
            </div>
        </div>
        <div class="offcanvas offcanvas-bottom h-75 card text-white bg-secondary" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasBottomLabel">Offcanvas top</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="row">
                    <div class="col-md-4">
                        <img src="/imagenes/portadas/front15.jpg" alt="" width="250" height="350">
                    </div>
                    <div class="col-md-4">
                        <strong>Autor</strong>
                        <p id="canvasAutor"></p>
                        <p id="canvasSinopsis"></p>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-6">
                                <strong>Cantidad</strong>
                                <p id="canvasCantidad"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-success btn-block" id="btnPrestar">Prestar</button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-success btn-block" id="btnEstantería">Estanteria</button>
                            </div>
                        </div>
                        <div id="status"></div>
                        <form id="ratingForm" data-idlibro="null">
                            <fieldset class="rating">
                                <legend>Please rate:</legend>
                                <input type="radio" id="star5" name="rating" value="5" disabled /><label style="pointer-events: none;"  for="star5" title="Rocks!">5 stars</label>
                                <input type="radio" id="star4" name="rating" value="4" disabled /><label style="pointer-events: none;"  for="star4" title="Pretty good">4 stars</label>
                                <input type="radio" id="star3" name="rating" value="3" disabled /><label style="pointer-events: none;"  for="star3" title="Meh">3 stars</label>
                                <input type="radio" id="star2" name="rating" value="2" disabled /><label style="pointer-events: none;"  for="star2" title="Kinda bad">2 stars</label>
                                <input type="radio" id="star1" name="rating" value="1" disabled /><label style="pointer-events: none;"  for="star1" title="Sucks big time">1 star</label>
                            </fieldset>
                            <div class="clearfix"></div>
                            <button type="submit" class="btn btn-success btn-block">Calificar</button>
                        </form>
                    </div>
                </div>
                <div class="alert alert-danger alert-dismissible fade show d-none" role="alert" id="alerta">
                    <strong></strong> <span id="alertaTexto"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" 
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script>
        function mostrarLibros() {
            $.get('http://localhost:3000/mostrar_libros', (libros) => {
                libros = libros.resultado;
                let html = '';
                for (let i = 0; i < libros.length; i++) {
                    html += `<div class="row">`;
                    for (let j = 0; j < 3; j++) {
                        if (i * 3 + j < libros.length) {
                            html += `<div class="col-md-4">
                                <div class="card text-white bg-dark">
                                    <img src="${libros[i * 3 + j].Imagen}" alt="" class="card-img-top">
                                    <div class="card-body overflow-auto" style="min-height: 200px; max-height:200px;">
                                        <h5 class="card-title">${libros[i * 3 + j].Titulo}</h5>
                                        <p class="card-text">${libros[i * 3 + j].Sinopsis}</p>
                                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom" onclick='agregarLibro(${JSON.stringify(libros[i * 3 + j])})'>Agregar A</button>
                                    </div>
                                </div>
                            </div>`;
                        }
                    }
                    html += `</div>`;
                }
                $('#libros').html(html);
            }, 'json')
        }
        function salir() {
            $.post('http://localhost:3000/salir', JSON.stringify({}), (respuesta) => {
                if (respuesta.resultado) {
                    window.location.href = 'login';
                }
            }, 'json')
        }
        function comprar(libro) {
            $.post('http://localhost:3000/comprar', JSON.stringify(libro), (res) => {
                console.log(res);
            });
        }
        function showRating(libro) {
            console.log(libro);
            $.post('http://localhost:3000/mostrar_ratings', JSON.stringify({'idLibro':libro.idLibro}), (res) => {
                console.log('RATINGS',res);
                if (res.resultado[0] == false) {
                    $('input[type=radio][name=rating]').prop('disabled', false).prop('checked', false);
                    $('input[type=radio][name=rating] + label').css('pointer-events', 'auto');
                    $('#ratingForm').data('idlibro', libro.idLibro);
                } else {
                    $('input[type=radio][name=rating]').prop('disabled', true).prop('checked', false);
                    $('input[type=radio][name=rating] + label').css('pointer-events', 'none');
                    $('#ratingForm').data('idlibro', null);
                    $('input[type=radio][name=rating][value=' + res.resultado[1][0].valoracion + ']').prop('checked', true);
                }
            }, 'json');
        }
        function agregarLibro(libro) {
            $('input[type=radio][name=rating]').prop('disabled', true).prop('checked', false);
            $('input[type=radio][name=rating] + label').css('pointer-events', 'none');
            $('#ratingForm').data('idlibro', null);
            showRating(libro);
            console.log(libro);
            $('#offcanvasBottom img').attr('src', libro.Imagen);
            $('#offcanvasBottomLabel').text(libro.Titulo);
            $('#canvasSinopsis').text(libro.Sinopsis);
            $('#btnPrestar').attr('onclick', `prestarLibro(${JSON.stringify(libro)})`);
            $('#btnEstantería').attr('onclick', `estanteriaLibro(${JSON.stringify(libro)})`);
        }
        function prestarLibro(libro) {
            let accion = 'insertar',
                idLibro = libro.idLibro,
                datos = {
                    accion,
                    idLibro
                };
                console.log(datos);
            $.post('http://localhost:3000/prestar', JSON.stringify(datos), (res) => {
                console.log(res);
                if (res.respuesta == true) {
                    $('#alertaTexto').text('Libro prestado');
                    $('#alerta').removeClass('d-none').addClass('alert-success').removeClass('alert-danger');
                    $('#alerta strong').text('Libro prestado');
                    setTimeout(() => {
                        $('#alerta').addClass('d-none');
                    }, 2000);
                } else {
                    $('#alertaTexto').text('Error al prestar libro');
                    $('#alerta').removeClass('d-none').addClass('alert-danger').removeClass('alert-success');
                    $('#alerta strong').text('Error al prestar libro');
                    setTimeout(() => {
                        $('#alerta').addClass('d-none');
                    }, 2000);
                }
            }, 'json');
        }
        function estanteriaLibro(libro) {
            let accion = 'insertar',
                idLibro = libro.idLibro,
                datos = {
                    accion,
                    idLibro
                };
                console.log(datos);
            $.post('http://localhost:3000/agregar_estanteria', JSON.stringify(datos), (res) => {
                console.log(res);
            }, 'json');
        }
        $(document).ready(e => {
            mostrarLibros();

            $("form#ratingForm").submit(function(e) {
                e.preventDefault();
                console.log($('#ratingForm').data('idlibro'));
                if ($("#ratingForm :radio:checked").length == 0) {
                    $('#status').html("nothing checked");
                    return false;
                } else {
                    $('#status').html( 'You picked ' + $('input:radio[name=rating]:checked').val() );
                    console.log($('input:radio[name=rating]:checked').val());
                    let idLibro = $('#ratingForm').data('idlibro'),
                        rating = parseInt($('input:radio[name=rating]:checked').val()),
                        datos = {
                            accion: 'insertar',
                            idLibro,
                            rating
                        };
                        console.log(datos);
                    $.post('http://localhost:3000/rating', JSON.stringify(datos), (res) => {
                        console.log(res);
                        if (res.respuesta == true) {
                            $('input[type=radio][name=rating]').prop('disabled', true).prop('checked', false);
                            $('input[type=radio][name=rating] + label').css('pointer-events', 'none');
                            $('#ratingForm').data('idlibro', null);
                            $('#alertaTexto').text('Rating agregado');
                            $('#alerta').removeClass('d-none').addClass('alert-success').removeClass('alert-danger');
                            $('#alerta strong').text('Rating agregado');
                            setTimeout(() => {
                                $('#alerta').addClass('d-none');
                            }, 2000);
                        } else {
                            $('#alertaTexto').text('Error al agregar rating');
                            $('#alerta').removeClass('d-none').addClass('alert-danger').removeClass('alert-success');
                            $('#alerta strong').text('Error al agregar rating');
                            setTimeout(() => {
                                $('#alerta').addClass('d-none');
                            }, 2000);
                        }
                    }, 'json');
                }
            });

            $('#btnSalir').click(e => {
                salir();
            });
        });
    </script>
</body>
</html>
