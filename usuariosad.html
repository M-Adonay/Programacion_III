<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios y Permisos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index">
            <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Biblioteca
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="librosad">Libros y Generos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="usuariosad">Usuarios y Permisos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="prestamosad">Prestamos</a>
            </ul>
        </div>
    </nav>
    <div class="container-fluid text-white bg-dark">
        <div class="container">
            <div class="row p-6">
                <div class="col-md-7">
                    <div class="row mr-2">
                        <div class="card bg-secondary">
                            <div class="card-header">
                                <h1>Usuarios</h1>
                            </div>
                            <form enctype="multipart/form-data" class="d-grid gap-3 ml-4" id="frmUsuarios" data-accion="insertar" data-id="0">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="txtDUI">DUI</label>
                                            <input type="text" class="form-control" id="txtDUI" name="txtDUI" placeholder="Titulo">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="txtNombre">Nombre</label>
                                            <input type="text" class="form-control" id="txtNombre" name="txtNombre" placeholder="Autor">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="txtNick">Nick</label>
                                            <input type="text" class="form-control" id="txtNick" name="txtNick" placeholder="Titulo">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="txtTelefono">Telefono</label>
                                            <input type="text" class="form-control" id="txtTelefono" name="txtTelefono" placeholder="Autor">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="txtCorreo">Correo</label>
                                            <input type="text" class="form-control" id="txtCorreo" name="txtCorreo" placeholder="Titulo">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="txtDireccion">Direccion</label>
                                            <input type="text" class="form-control" id="txtDireccion" name="txtDireccion" placeholder="Autor">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="txtFechaNacimiento">Fecha de Nacimiento</label>
                                            <input type="text" class="form-control" id="txtFechaNacimiento" name="txtFechaNacimiento" placeholder="Titulo">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="txtContra">Contraseña</label>
                                            <input type="text" class="form-control" id="txtContra" name="txtContra" placeholder="Autor">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="slcPermisos">Permisos</label>
                                            <select id="slcPermisos" name="slcPermisos" class="form-control">
                                                <option value="1">Administrador</option>
                                                <option value="2">Usuario</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-primary mb-2 form-control" id="btnInsertar">Agregar</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="reset" class="btn btn-primary mb-2 form-control" id="btnLimpiar">Limpiar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-1">
    
                </div>
                <div class="col-md-3 mr-4">
                    <div class="row">
                        <div class="card bg-secondary">
                            <div class="card-header">
                                <h1>Tipos de cuentas</h1>
                            </div>
                            <form enctype="multipart/form-data" class="p-2" id="frmPermisos" data-id="0" data-accion="insertar">
                                <div class="form-group">
                                    <label for="txtPermiso">Tipo de cuenta</label>
                                    <input type="text" class="form-control" id="txtPermiso" name="txtPermiso" placeholder="Genero">
                                </div>
                                <button type="submit" class="btn btn-primary mt-2" id="btnInsertarGenero">Agregar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped table-hover table-dark">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">DUI</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Nickname</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Direccion</th>
                                <th scope="col">Fecha de Nacimiento</th>
                                <th scope="col">Contraseña</th>
                                <th scope="col">Permisos</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- ... -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- JS Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>
        function mostrarUsuarios() {
            $.get('http://localhost:3000/mostrar_usuarios', (usuarios) => {
                usuarios = usuarios.resultado;
                let html = '';
                usuarios.forEach(usuario => {
                    html += `
                        <tr onclick='actualizarUsuario(${JSON.stringify(usuario)})'>
                            <td>${usuario.idUsuario}</td>
                            <td>${usuario.Dui}</td>
                            <td>${usuario.Nombre}</td>
                            <td>${usuario.Nickname}</td>
                            <td>${usuario.Telefono}</td>
                            <td>${usuario.Correo}</td>
                            <td>${usuario.Direccion}</td>
                            <td>${usuario.FechaNacimiento}</td>
                            <td>${usuario.Contraseña}</td>
                            <td>
                                <div class="alert alert-dark p-1" style="width: fit-content;" onclick='actualizarGenero(${JSON.stringify(usuario.idTipo)}, ${JSON.stringify(usuario.Tipo)})'>
                                    <strong>${usuario.Tipo}</strong>
                                </div>
                            <td>
                                <button class="btn btn-danger" onclick='eliminarUsuario(${JSON.stringify(usuario)})'>Eliminar</button>
                            </td>
                        </tr>
                    `;
                });
                $('tbody').html(html);
            }, 'json');
        }
        function actualizarUsuario(usuario) {
            $('#txtDUI').val(usuario.Dui);
            $('#txtNombre').val(usuario.Nombre);
            $('#txtNick').val(usuario.Nickname);
            $('#txtTelefono').val(usuario.Telefono);
            $('#txtCorreo').val(usuario.Correo);
            $('#txtDireccion').val(usuario.Direccion);
            $('#txtFechaNacimiento').val(usuario.FechaNacimiento);
            $('#txtContra').val(usuario.Contraseña);
            $('#slcPermisos').val(usuario.idTipo);
            $('#frmUsuarios').attr('data-accion', 'actualizar');
            $('#frmUsuarios').attr('data-id', usuario.idUsuario);
        }
        function actualizarGenero(id, tipo) {
            $('#txtPermiso').val(tipo);
            $('#frmPermisos').attr('data-accion', 'actualizar');
            $('#frmPermisos').attr('data-id', id);
        }
        function limpiarUsuaios(){
            $('#txtDUI').val('');
            $('#txtNombre').val('');
            $('#txtNick').val('');
            $('#txtTelefono').val('');
            $('#txtCorreo').val('');
            $('#txtDireccion').val('');
            $('#txtFechaNacimiento').val('');
            $('#txtContra').val('');
            $('#slcPermisos').val('');
            $('#frmUsuarios').attr('data-accion', 'insertar');
            $('#frmUsuarios').attr('data-id', 0);
        }
        $(document).ready(e => {
            mostrarUsuarios();

            $('#frmUsuarios').submit(e => {
                e.preventDefault();
                let accion = $('#frmUsuarios').data('accion'),
                    id = $('#frmUsuarios').data('id'),
                    dui = $('#txtDUI').val(),
                    nombre = $('#txtNombre').val(),
                    nick = $('#txtNick').val(),
                    telefono = $('#txtTelefono').val(),
                    correo = $('#txtCorreo').val(),
                    direccion = $('#txtDireccion').val(),
                    fechaNacimiento = $('#txtFechaNacimiento').val(),
                    contra = $('#txtContra').val(),
                    permiso = $('#slcPermisos').val();
                    datos = {
                        accion: accion,
                        id: id,
                        dui: dui,
                        nombre: nombre,
                        nickname: nick,
                        telefono: telefono,
                        correo: correo,
                        direccion: direccion,
                        fechaNacimiento: fechaNacimiento,
                        contraseña: contra,
                        idTipo: permiso
                    };
                    console.log(datos);
                $.post('http://localhost:3000/administrar_usuarios', JSON.stringify(datos), (libro) => {
                    console.log(libro);
                    if (libro.respuesta == true) {
                        mostrarUsuarios();
                    }
                }, 'json');
            });

            $('#frmUsuarios').on('reset', e => {
                $('#frmUsuarios').data('accion', 'crear');
                $('#frmUsuarios').data('id', '');
            });
            $('#frmUsuarios').on('reset', e => {
                limpiarUsuaios();
            });
        });
    </script>
</body>
</html>
