<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- Container con imagen de fondo -->
    <div class="container-fluid d-grid gap-3 text-white bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card mt-2 text-white bg-secondary">
                        <div class="card-header">
                            <h3>Iniciar Sesión</h3>
                        </div>
                        <div class="card-body">
                            <form id="frmEntrar">
                                <div class="form-group">
                                    <label for="txtUsuarioEntrar">Usuario</label>
                                    <input type="text" class="form-control" id="txtUsuarioEntrar" name="txtUsuarioEntrar" placeholder="Usuario" required>
                                </div>
                                <div class="form-group">
                                    <label for="txtContraEntrar">Contraseña</label>
                                    <input type="password" name="txtContraEntrar" id="txtContraEntrar" class="form-control" placeholder="Contraseña" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block mt-2" id="btnEntrar">Iniciar Sesión</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card text-white bg-secondary">
                        <div class="card-header">
                            <h3>Crear Cuenta</h3>
                        </div>
                        <div class="card-body">
                            <form id="frmRegistrar">
                                <div class="form-group">
                                    <label for="txtDui">DUI</label>
                                    <input type="text" name="txtDui" id="txtDui" class="form-control" placeholder="DUI" required>
                                </div>
                                <div class="form-group">
                                    <label for="txtNombre">Nombre</label>
                                    <input type="text" name="txtNombre" id="txtNombre" class="form-control" placeholder="Nombre" required>
                                </div>
                                <div class="form-group">
                                    <label for="txtUsuario">Usuario</label>
                                    <input type="text" name="txtUsuario" id="txtUsuario" class="form-control" placeholder="Usuario" required>
                                </div>
                                <div class="form-group">
                                    <label for="txtTelefono">Teléfono</label>
                                    <input type="text" name="txtTelefono" id="txtTelefono" class="form-control" placeholder="Telefono" required>
                                </div>
                                <div class="form-group">
                                    <label for="txtCorreo">Correo Electrónico</label>
                                    <input type="email" name="txtCorreo" id="txtCorreo" class="form-control" placeholder="Correo" required>
                                </div>
                                <div class="form-group">
                                    <label for="txtDireccion">Dirección</label>
                                    <input type="text" name="txtDireccion" id="txtDireccion" class="form-control" placeholder="Direccion" required>
                                </div>
                                <div class="form-group">
                                    <label for="txtFechaNacimiento">Fecha de Nacimiento</label>
                                    <input type="date" name="txtFechaNacimiento" id="txtFechaNacimiento" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="txtContra">Contraseña</label>
                                    <input type="password" name="txtContra" id="txtContra" class="form-control" placeholder="Contraseña" required>
                                </div>
                                <div class="form-group">
                                    <label for="txtConfirmarcontra">Confirmar Contraseña</label>
                                    <input type="password" name="txtConfirmarcontra" id="txtConfirmarcontra" class="form-control" placeholder="Contraseña" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block mt-2" id="btnCrear">Crear Cuenta</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- JS Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>
        function comprar(libro) {
            $.post('http://localhost:3000/comprar', JSON.stringify(libro), (res) => {
                console.log(res);
            });
        }
        function iniciar(datos) {
            console.log(datos);
            $.post('http://localhost:3000/iniciar_sesion',JSON.stringify(datos) ,(res) => {
                console.log(res);
                if(res.inicio == true) {
                    window.location.href = 'http://localhost:3000/index';
                }
            }, 'json');
        }
        $(document).ready(e => {
            $('#frmEntrar').submit(e => {
                e.preventDefault();
                let datos = {
                    usuario: $('#txtUsuarioEntrar').val(),
                    contra: $('#txtContraEntrar').val()
                }
                iniciar(datos);
            });
        });
    </script>
</body>
</html>
